{% extends 'base.html' %}
{% block content %}
<div class="col-10">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <div class="text-center" style="margin-top: 100px;">
                <h3 class="card-title">Вы действительно хотите удалить блог?</h3>
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a class="btn btn-primary" type="button" href="{% url 'blog:blog_list' %}">Отменить</a>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
