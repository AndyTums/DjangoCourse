{% extends 'base.html' %}
{% block content %}
<div class="col-10">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <div class="text-center pb-5" style="margin-top: 100px;">
                <h1 class="card-title">Создание блога:</h1>
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать блог
                            {% endif %}
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
