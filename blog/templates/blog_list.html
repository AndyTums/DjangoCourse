{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-10">
    <div class="text-center" style="margin-top: 70px;">
        <h5 class="card-title fs-1 pb-2">Мы рады Ваc видеть в нашем сообществе блогеров!</h5>
        <p class="card-text fs-5">Создавайте, общайтесь, узнавайте - все сделано для Вашего удобства!</p>
        <div class="btn-group">
            <a href="{% url 'blog:blog_create' %}">
                <button type="button" class="btn btn-primary">Создать блог</button>
            </a>
        </div>
    </div>


    <div class="album py-5t" style="margin-top: 70px;">
        <div class="container">

            <h3>Наши блоги:</h3>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for blog in object_list %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ blog.image | media_filter }}" height="250">
                        <div class="card-body">
                            <h3>{{ blog.title }}</h3>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'blog:blog_detail' blog.id %}">
                                        <button type="button" class="btn btn-primary me-2">Смотреть
                                        </button>
                                    </a>
                                    <a href="{% url 'blog:blog_update' blog.id %}">
                                        <button type="button" class="btn btn-secondary me-2">Редактировать
                                        </button>
                                    </a>
                                    <a href="{% url 'blog:blog_delete' blog.id %}">
                                        <button type="button" class="btn btn-danger">Удалить
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
