{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-10">
    <div class="album py-5t" style="margin-top: 70px;">
        <div class="container">

            <h3>Информация о блоге:</h3>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-2">
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ object.image | media_filter }}">
                        <div class="card-body">
                            <h3 class="mb-3">{{ object.title }}</h3>
                            <p><span class="fw-bold">Дата добавления:</span>
                                <span class="fst-italic">{{object.created_at}}</span></p>
                            <p><span class="fw-bold">Состояние публикации:</span>
                                <span class="fst-italic">
                                    {% if object.is_published == True %}Опубликовано
                                    {% else %} Не опубликовано
                                    {%endif%}</span></p>
                            <p><span class="fw-bold">Описание:</span>
                                <span class="fst-italic">{{object.text}}</span></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="{% url 'blog:blog_list' %}">
                                        <button type="button" class="btn btn-primary">Назад</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
